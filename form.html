<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <hr>
    <form>Search your image here:
        <input type="search">
        <button>Search</button>
        <br><br>
        <img src="images/panda.jpg" alt="panda" width="200px" height="250px">
        <br>
        <a href="">For more click here</a>
        <hr>
        <h4>Feedback Form:</h4>
        <br>
        <label for="name">Name: <br>
            <input type="text" id="name">
        </label>
        <br>
        <label for="date">Date: <br>
            <input type="date" id="date" placeholder="mm/dd/yyyy">
        </label>
        <br>
        <label for="comment">Comment: <br>
            <textarea name="comment" id="comment"></textarea>
        </label>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
